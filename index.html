<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Deploy Surge -->
        <!-- https://hydemoajax.surge.sh/ -->
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">Quản lý thông tin sinh viên</h3>
                    <div class="form-group">
                        <p>Mã sinh viên</p>
                        <input
                            type="text"
                            class="form-control"
                            id="maSinhVien"
                        />
                        <p
                            class="text-danger"
                            id="error_required_maSinhVien"
                        ></p>
                        <p class="text-danger" id="error_length_maSinhVien"></p>
                    </div>
                    <div class="form-group">
                        <p>Tên sinh viên</p>
                        <input
                            type="text"
                            class="form-control"
                            id="tenSinhVien"
                        />
                        <p
                            class="text-danger"
                            id="error_required_tenSinhVien"
                        ></p>
                        <p class="text-danger" id="error_regex_tenSinhVien"></p>
                    </div>
                    <div class="form-group">
                        <p>Loại sinh viên</p>
                        <select class="form-control" id="loaiSinhVien">
                            <option value="Khó khăn">Khó khăn</option>
                            <option value="Bình thường">Bình thường</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Email</p>
                        <input type="text" class="form-control" id="email" />
                        <p class="text-danger" id="error_required_email"></p>
                        <p class="text-danger" id="error_regex_email"></p>
                    </div>
                    <div class="form-group">
                        <p>Số điện thoại</p>
                        <input
                            type="number"
                            class="form-control"
                            id="soDienThoai"
                        />
                        <p
                            class="text-danger"
                            id="error_required_soDienThoai"
                        ></p>
                        <p class="text-danger" id="error_regex_soDienThoai"></p>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                            <p>Điểm toán</p>
                            <input
                                type="number"
                                class="form-control"
                                id="diemToan"
                            />
                            <p
                                class="text-danger"
                                id="error_required_diemToan"
                            ></p>
                            <p
                                class="text-danger"
                                id="error_min_max_diemToan"
                            ></p>
                        </div>
                        <div class="form-group col-4">
                            <p>Điểm Lý</p>
                            <input
                                type="number"
                                class="form-control"
                                id="diemLy"
                            />
                            <p
                                class="text-danger"
                                id="error_required_diemLy"
                            ></p>
                            <p
                                class="text-danger"
                                id="error_min_max_diemLy"
                            ></p>
                        </div>
                        <div class="form-group col-4">
                            <p>Điểm Hóa</p>
                            <input
                                type="number"
                                class="form-control"
                                id="diemHoa"
                            />
                            <p
                                class="text-danger"
                                id="error_required_diemHoa"
                            ></p>
                            <p
                                class="text-danger"
                                id="error_min_max_diemHoa"
                            ></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <p>Điểm rèn luyện</p>
                        <input
                            type="number"
                            class="form-control"
                            id="diemRenLuyen"
                        />
                        <p
                            class="text-danger"
                            id="error_required_diemRenLuyen"
                        ></p>
                        <p
                            class="text-danger"
                            id="error_min_max_diemRenLuyen"
                        ></p>
                    </div>
                    <div class="form-group text-center">
                        <button id="btnXacNhan" class="btn btn-success">
                            Xác nhận
                        </button>
                        <button id="btnCapNhat" class="btn btn-primary ml-2">
                            Cập nhật
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <p>Tìm kiếm sinh viên</p>
                <input class="form-control" id="tuKhoa" type="text" />
                <button class="btn btn-success mt-2" id="btnTimKiem">
                    Tìm kiếm
                </button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã Sinh Viên</th>
                        <th>Tên Sinh Viên</th>
                        <th>Loại Sinh Viên</th>
                        <th>Điểm Trung Bình</th>
                        <th>Điểm Rèn Luyện</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tblSinhVien"></tbody>
            </table>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
            integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- Models -->
        <script src="./models/SinhVien.js"></script>
        <script src="./models/Validation.js"></script>

        <!-- <script src="./index.js"></script> -->
        <!-- <script src="./indexOOP.js"></script> -->
        <script src="./ajax.js"></script>
    </body>
</html>
